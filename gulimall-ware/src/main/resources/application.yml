spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://192.168.159.129:3306/gulimall_wms?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    driver-class-name: com.mysql.jdbc.Driver
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
  application:
    name: gulimall-ware

  zipkin:    #服务追踪
    base-url: http://192.168.159.129:9411 #zipkin服务器地址
    discovery-client-enabled: false #关闭服务发现,否则SpringCloud会把zipkin的url当做服务名称
    sender:
      type: web #设置使用web的方式传送数据
    sleuth:
      sampler:
        probability: 1 #设置抽样采集率为100%,默认0.1即10%


  #    rabbitmq:
  rabbitmq:
    host: 192.168.159.129
    port: 5672
    virtual-host: /
    #消费端手动ack消息，开启手动确认模式
    listener:
      simple:
        acknowledge-mode: manual

mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto

server:
  port: 11000

logging:
  level:
    com.atgugui: debug
