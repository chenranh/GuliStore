spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://192.168.159.129:3306/gulimall_oms?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    driver-class-name: com.mysql.jdbc.Driver

  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
  application:
    name: gulimall-order

  thymeleaf:
    cache: false

#    rabbitmq:
  rabbitmq:
    host: 192.168.159.129
    port: 5672
    virtual-host: /
    #开启发送端确认  发送给消息代理服务器broker
    publisher-confirms: true
    #开启发送端消息抵达队列的确认
    publisher-returns: true
    #只要抵达队列，以异步发送优先回调我们这个returnconfirm
    template:
      mandatory: true
    #消费端手动ack消息，开启手动确认模式
    listener:
      simple:
        acknowledge-mode: manual

#springsession配置
  session:
    store-type: redis

  redis:
    host: 192.168.159.129
    port: 6379
  mvc:
    date-format: yyyy-MM-dd HH:mm:ss



mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto

server:
  port: 9000

#线程池配置
gulimall:
  thread:
    core-size: 20
    max-size: 200
    keep-alive-time: 10


#配置自定义的支付宝配置参数
alipay:
  alipay-public-key: 
  app-id: 2016102600762819
  merchant-private-key: 
  notify-url: http://q740km4v.xiaomy.net/payed/notify #该地址必须外网可访问，因为是支付宝给我们发信息(这里使用的是内网穿透)
  return-url: http://member.gulimall.com/memberOrder.html
  sign-type: RSA2
  charset: utf-8
  gateway-url: https://openapi.alipaydev.com/gateway.do
  timeout-express: 30m
